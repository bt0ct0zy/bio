<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt0ct0zy | bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: #050505;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        .fade-in { animation: fadeIn 2s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

      
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 28px;
            position: relative;
            z-index: 10;
        }

       
        .btn-link {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

       
        .cursor-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            transform: translate(-50%, -50%);
            will-change: left, top;
        }


        .brand-sub {
            font-size: 10px;
            letter-spacing: 0.5em;
            text-indent: 0.5em;
            color: rgba(255, 255, 255, 0.25);
            text-transform: uppercase;
            margin-top: 8px;
        }

        .profile-img { transition: transform 0.5s ease; border: 1px solid rgba(255,255,255,0.1); }
        .profile-img:hover { transform: scale(1.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    
    <div id="glow" class="cursor-glow"></div>

    <div class="fade-in glass-card w-full max-w-[360px] p-8 text-center mx-4 shadow-2xl">
        <div class="relative inline-block mb-6">
            <img src="https://i.postimg.cc/SRkP50HS/photo-2026-02-13-23-08-04.jpg" 
                 alt="avatar" 
                 class="profile-img w-24 h-24 rounded-full object-cover">
        </div>

        <h1 class="text-2xl font-bold">bt0ct0zy</h1>
        <div class="brand-sub mb-10">Elite Gear Founder</div>

        <div class="space-y-3">
            <a href="https://t.me/bt0ct0zy" target="_blank" class="btn-link py-3.5 rounded-xl text-sm">
                <i data-lucide="send" class="w-4 h-4"></i> Telegram
            </a>
            <a href="https://discord.gg/h3P4uvjE2m" target="_blank" class="btn-link py-3.5 rounded-xl text-sm">
                <i data-lucide="message-square" class="w-4 h-4"></i> Discord Server
            </a>
            <a href="https://x.com/cantez333" target="_blank" class="btn-link py-3.5 rounded-xl text-sm">
                <i data-lucide="twitter" class="w-4 h-4"></i> X (Twitter)
            </a>
            <a href="https://soundcloud.com/bt0ct0zy" target="_blank" class="btn-link py-3.5 rounded-xl text-sm">
                <i data-lucide="music" class="w-4 h-4"></i> SoundCloud
            </a>
            <a href="https://www.tiktok.com/@bt0ct0zy?lang=ru-RU" target="_blank" class="btn-link py-3.5 rounded-xl text-sm">
                <i data-lucide="video" class="w-4 h-4"></i> TikTok
            </a>
        </div>
    </div>

    <script>
       
        lucide.createIcons();

        
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
